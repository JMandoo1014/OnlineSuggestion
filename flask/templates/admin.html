<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>관리자 대시보드</title>
</head>
<body>
    <div class="container">
        <h1>관리자 대시보드</h1>
        <a href="/admin_logout">관리자 로그아웃</a>
        <table>
            <thead>
                <tr>
                    <th>학번</th>
                    <th>건의 내용</th>
                    <th>제출 시간</th>
                </tr>
            </thead>
            <tbody>
                {% for suggestion in suggestions %}
                <tr>
                    <td>{{ user_names[suggestion[1]] }}</td>
                    <td>{{ suggestion[2] }}</td>
                    <td>{{ suggestion[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
